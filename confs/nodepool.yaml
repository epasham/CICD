script-dir: /etc/nodepool/scripts
dburi: 'sqlite:////tmp/nodepool'

cron:
  cleanup: '*/5 * * * *'
  check: '*/15 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://127.0.0.1:8888


gearman-servers:
  - host: 127.0.0.1

labels:
  - name: centos
    image: centos7
    min-ready: 4
    providers:
      - name: centos
  - name: bare-trust
    image: centos7
    min-ready: 2
    providers:
      - name: centos

providers:
  - name: centos
    region-name: 'RegionOne'
    service-type: 'compute'
    service-name: 'nova'
    username: 'admin'
    password: '123456'
    project-id: admin
    pool: 'cicd'
    auth-url: 'http://10.134.1.3:35357/v2.0'
    boot-timeout: 120
    max-servers: 2
    images:
      - name: centos7
        base-image: 'sf-2.0.0'
        min-ram: 4000
        name-filter: 'cicd'
        setup: prepare_node_vm.sh
        username: root
        user-home: '/root/'
        private-key: /root/.ssh/id_rsa
    networks:
      - net-id: 9995e58c-127d-4361-b2aa-31c21c021dfd

    availability-zones:
      - nova

targets:
  - name: centos
    hostname: '{label.name}-{provider.name}-{node_id}'
    jenkins:
      url: 'http://ci.localdomain:8081/jenkins'
      user: 'jenkins'
      apikey: '9f06ac8acadcd71926900b51760f99c8'
      credentials-id: '6d8ca3ff-2b5e-4099-b436-b5a31e234cb9'
